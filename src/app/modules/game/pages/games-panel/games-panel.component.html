<!--<multi-select-form [min]="1" [max]="1" [options]="games"></multi-select-form>-->

<div class="grid mt-5 flex justify-content-center">
  <div class="col md:col-8">
    <form (ngSubmit)="form.valid ? submit() : false" [formGroup]="form">
      <p-fieldset [toggleable]="true" legend="Games">
        <p-listbox
          optionValue="id"
          formControlName="gameId"
          [options]="games"
          optionLabel="name"
        >
        </p-listbox>
      </p-fieldset>
      <p-button [disabled]="form.invalid" type="submit" label="Login" icon="pi pi-google"></p-button>
    </form>
  </div>
</div>
