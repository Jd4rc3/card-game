<p-toolbar>
  <div class="p-toolbar-group-left">
    <span class="mr-4">Players alive: {{players}}</span>
    <span class="mr-4">Round: {{round}}</span>
    <span class="mr-4">00 : {{time}}</span>
  </div>

  <div class="p-toolbar-group-right">
    <p-button [disabled]="disabled" icon="pi pi-play" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>
